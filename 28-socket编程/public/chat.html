<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>聊天室</h1>
  </body>
  <script>
    const ws = new WebSocket('ws://localhost:8080');
    ws.onopen = () => {
      console.log('连接成功');
    };

    ws.onmessage = (msg) => {
      // 接收服务器的消息
      console.log(msg.data);
    };

    ws.onerror = () => {
      console.log('error');
    };

    ws.onclose = () => {
      console.log('连接关闭');
    };

    // ws.send('111'); 发送给服务器
  </script>
</html>
